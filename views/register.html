<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Go Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="/register" method="post">
            <h4>SIGN UP</h4>
            <p>Please Fill In The Form Below To Register</p>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control {{ if .validation.Name }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Name }}
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control {{ if .validation.Email }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Cpassword }}
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success w-100">SIGN UP</button>
            <hr>
            <p class="text-center">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
