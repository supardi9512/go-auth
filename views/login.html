<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Go Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="/login" method="post">
            <h4>SIGN IN</h4>
            <p>Enter Your Username And Password</p>
            <hr>
            {{ if .error }}
                <div class="alert alert-danger">
                    {{ .error }}
                </div>
                <hr>
            {{ end }}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}" autocomplete="off">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success w-100">SIGN IN</button>
            <hr>
            <p class="text-center">Don't have an account yet? <a href="/register">Register</a></p>
        </form>
    </div>
</body>
</html>
